<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAU - Publicaciones Estadísticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos_tabla.css">
</head>
<body>
    <header>
        <nav class="nav">
            <section class="nav__container container">
                <figure class="nav__logo">
                    <img src="img/logo1.png" class="nav__img" alt="">
                </figure>
                <div class="nav__links">
                    <a href="/" class="nav__link">Home</a>
                    <a href="" class="nav__link">Delta Amacuro</a>
                    <a href="" class="nav__link">Parroquia</a>
                    <a href="" class="nav__link">Nomeclador</a>
                </div>
            </section>
        </nav>
        
    </header>
    <main>
        <div class="container">
            <div class="header-tabla">
                <h2>Publicaciones Estadísticas</h2>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar publicaciones...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        
            <div class="table-container">
                <div class="custom-scrollbar" style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Formato</th>
                                <th>URL</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <div class="pagination-info">
                        Mostrando <span id="currentItems">0</span> de <span id="totalItems">0</span> publicaciones
                    </div>
                    <div class="pagination-buttons">
                        <button id="prevBtn" class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="nextBtn" class="pagination-btn" disabled>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/tabla.js"></script>    
</body>
</html>
